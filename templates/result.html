{% extends "base.html" %}

{% block title %}Trivia Result{% endblock %}

{% block content %}
<h1>Your Trivia Game üéØ</h1>
<div id="game">
  <div id="setup">
    <p>Select number of questions to play:</p>
    <select id="question-count">
      <option value="3">3 Questions</option>
      <option value="5" selected>5 Questions</option>
      <option value="10">10 Questions</option>
    </select>
    <br/>
    <button onclick="startGame()">Generate a Trivia Game</button>
  </div>

  <div id="quiz" style="display: none;">
    <p id="live-score" class="score">Score: 0</p>
    <p id="question-text"></p>
    <div id="options-container" class="options"></div>
    <p id="feedback"></p>
  </div>
</div>

<script>
  const fullTrivia = {{ trivia | tojson | safe }};
  const gameId = {{ game_id }};
  let trivia = [];
  let current = 0;
  let score = 0;

  function startGame() {
    const count = parseInt(document.getElementById("question-count").value);
    trivia = fullTrivia.slice(0, count);
    document.getElementById("setup").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    showQuestion();
  }

  function showQuestion() {
    document.getElementById("feedback").innerText = "";
    const q = trivia[current];
    document.getElementById("question-text").innerText = q.question;

    const optionsDiv = document.getElementById("options-container");
    optionsDiv.innerHTML = "";

    q.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => {
        const correct = opt === q.answer;
        if (correct) {
          document.getElementById("feedback").innerText = "‚úÖ Correct!";
          score++;
        } else {
          document.getElementById("feedback").innerText = "‚ùå Wrong! Correct answer: " + q.answer;
        }
        document.querySelectorAll(".options button").forEach(b => b.disabled = true);
        updateLiveScore();
        setTimeout(nextQuestion, 2000);
      };
      optionsDiv.appendChild(btn);
    });
  }

  function updateLiveScore() {
    document.getElementById("live-score").innerText = `Score: ${score}`;
  }

  async function nextQuestion() {
    current++;
    if (current < trivia.length) {
      showQuestion();
    } else {
      await saveScore();
      document.getElementById("game").innerHTML = `
        <h2>üéâ Game Over!</h2>
        <p class="score">Your score: ${score} / ${trivia.length}</p>
        <a href="/upload" style="color: #4ade80;">üîÅ Try another PDF</a>
        <div style="margin-top: 1rem;">
          <a href="/" style="color: #4ade80; text-decoration: underline;">üè† Back to Home</a>
        </div>
      `;
    }
  }

  async function saveScore() {
    try {
      const formData = new FormData();
      formData.append("game_id", gameId);
      formData.append("score", score);

      const res = await fetch("/save-score", {
        method: "POST",
        body: formData,
        credentials: "include"
      });

      const data = await res.json();
      console.log("Saved score:", data.message);
    } catch (err) {
      console.error("Failed to save score:", err);
    }
  }
</script>
{% endblock %}
