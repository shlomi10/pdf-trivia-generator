<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Trivia Game{% endblock %}</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/style.css"/>
    <style>

        /* GLOBAL FIXES for forms */
        form {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px #000;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            background: transparent;
            border: 2px solid #4ade80;
            border-radius: 6px;
            padding: 0.75rem;
            width: 100%;
            color: white;
            font-size: 1rem;
            font-family: 'Michroma', sans-serif;
        }

        .input-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            transition: 0.3s ease;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0 5px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            color: #4ade80;
        }

        button {
            font-family: 'Michroma', sans-serif;
            background-color: #4ade80;
            color: black;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            width: 100%;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #34d399;
            transform: scale(1.03);
        }

        body {
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: white;
            text-align: center;
            font-family: 'Michroma', sans-serif;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto 2rem auto;
            border-radius: 8px;
        }

        nav a, nav span {
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        nav a:hover {
            color: #4ade80;
        }
    </style>
</head>
<body>

<!-- Rolex Clock -->
<div style="position: fixed; top: 10px; left: 10px; width: 270px; height: 270px; z-index: 1000; overflow: hidden;">
  <iframe
    src="https://static.rolex.com/retailers/clock/?colour=gold&apiKey=af0f4db817fa44cc09aef6cc9aefb51b&lang=de"
    style="width: 180px; height: 180px; border: none; transform: scale(1.5); transform-origin: top left;">
  </iframe>
</div>


{% if username %}
<h2 class="fade-in">Welcome, {{ username }} 👋</h2>
{% endif %}

<nav>
    <a href="/">🏠 Home</a>
    {% if username %}
    <span style="margin-inline: 1rem;">👋 Hello {{ username }}</span>
    <a href="/upload">📤 Upload</a>
    <a href="/scores">📊 My Scores</a>
    <a href="/logout">🚪 Logout</a>
    {% else %}
    <a href="/login">🔐 Login</a>
    <a href="/register">📝 Register</a>
    {% endif %}
</nav>

{% block content %}{% endblock %}

{% if request.query_params.get("logout") %}
<script>
    alert("👋 You have been logged out.");
</script>
{% endif %}
</body>
</html>
