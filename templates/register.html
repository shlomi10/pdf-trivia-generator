{% extends "base.html" %}

{% block title %}Register - Trivia Game{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
  <form method="post" action="/register" style="background-color: rgba(0, 0, 0, 0.75); padding: 2rem; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 0 10px #000;">
    <h1>Register</h1>

    {% if error %}
    <div class="error-message">{{ error|safe }}</div>
    {% endif %}

    <div class="input-group">
      <input type="text" name="username" value="{{ username or '' }}" required placeholder="Username" />
      <label>Username</label>
    </div>

    <div class="input-group">
      <input type="email" name="email" value="{{ email or '' }}" required placeholder="Email" />
      <label>Email</label>
    </div>

    <div class="input-group">
      <input type="password" name="password" required placeholder="Password" />
      <label>Password</label>
    </div>

    <button type="submit"><span style="margin-left: -1rem;">📝 Register</span></button>
  </form>
</div>
{% endblock %}
