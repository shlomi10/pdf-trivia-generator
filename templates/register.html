<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/style.css"/>
    <style>
        body {
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
            font-family: 'Michroma', sans-serif;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto 2rem auto;
            border-radius: 8px;
        }

        nav a, nav span {
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
            text-shadow: -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
        }

        nav a:hover {
            color: #4ade80;
        }

        .page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 75vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 400px;
            margin: 5vh auto 0;
            padding: 2rem;
            transform: translateX(-30px);
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            box-shadow: 0 0 10px #000;
        }

        form h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            background: transparent;
            border: 2px solid #4ade80;
            border-radius: 6px;
            padding: 0.75rem;
            width: 100%;
            color: white;
            font-size: 1rem;
        }

        .input-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            transition: 0.3s ease;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0 5px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            color: #4ade80;
        }

        button {
            font-family: 'Michroma', sans-serif;
            background-color: #4ade80;
            color: black;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            width: 100%;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }


        button:hover {
            background-color: #34d399;
            transform: scale(1.03);
        }
    </style>
</head>
<body>

{% if username %}
<h2 class="fade-in">Welcome, {{ username }} üëã</h2>
{% endif %}


<nav>
    <a href="/">üè† Home</a>
    {% if username %}
    <span style="margin-inline: 1rem;">üëã Hello {{ username }}</span>
    <a href="/upload">üì§ Upload</a>
    <a href="/scores">üìä My Scores</a>
    <a href="/logout">üö™ Logout</a>
    {% else %}
    <a href="/login">üîê Login</a>
    <a href="/register">üìù Register</a>
    {% endif %}
</nav>

<div class="page-wrapper">
    <div class="container">

        {% if error %}
        <div style="color: #f87171; background: rgba(0,0,0,0.4); padding: 0.75rem; margin-bottom: 1rem; border-radius: 6px;">
            {{ error }}
        </div>
        {% endif %}

        <form action="/register" method="post">
            <h1>Register</h1>

            <div class="input-group">
                <input type="text" name="username" value="{{ username or '' }}" required placeholder=" "/>
                <label>Username</label>
            </div>

            <div class="input-group">
                <input type="email" name="email" value="{{ email or '' }}" required placeholder=" "/>
                <label>Email</label>
            </div>

            <div class="input-group">
                <input type="password" name="password" required placeholder=" "/>
                <label>Password</label>
            </div>

            <button type="submit">üìù Register</button>
        </form>
    </div>

</div>

</body>
</html>
