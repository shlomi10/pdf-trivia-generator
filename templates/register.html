<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <style>
        body {
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: 'Michroma', sans-serif;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        form {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 2px solid #4ade80;
            background: transparent;
            color: white;
            font-size: 1rem;
        }

        .input-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0 5px;
            color: #aaa;
            pointer-events: none;
            transition: 0.2s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 0.8rem;
            color: #4ade80;
        }

        button {
            width: 100%;
            background-color: #4ade80;
            color: black;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-family: 'Michroma', sans-serif;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background-color: #22c55e;
        }

        nav {
            text-align: center;
            margin-top: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            color: #4ade80;
        }

        .error-message {
            color: #f87171;
            background: rgba(0,0,0,0.4);
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <form method="post" action="/register">
        <h1>Register</h1>

        {% if error %}
        <div class="error-message">{{ error|safe }}</div>
        {% endif %}

        <div class="input-group">
            <input type="text" name="username" value="{{ username or '' }}" required placeholder=" " />
            <label>Username</label>
        </div>

        <div class="input-group">
            <input type="email" name="email" value="{{ email or '' }}" required placeholder=" " />
            <label>Email</label>
        </div>

        <div class="input-group">
            <input type="password" name="password" required placeholder=" " />
            <label>Password</label>
        </div>

        <button type="submit">üìù Register</button>

        <nav>
            <a href="/">üè† Home</a>
            <a href="/login">üîê Login</a>
        </nav>
    </form>
</div>

</body>
</html>
