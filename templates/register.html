{% extends "base.html" %}
{% block title %}Register - Trivia Game{% endblock %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
  <form method="post" action="/register">
    <h1>Register</h1>

    {% if error %}
    <div class="error-message">{{ error|safe }}</div>
    {% endif %}

    <div class="input-group">
      <input type="text" name="username" value="{{ username or '' }}" required placeholder="Username" />
      <label>Username</label>
    </div>

    <div class="input-group">
      <input type="email" name="email" value="{{ email or '' }}" required placeholder="Email" />
      <label>Email</label>
    </div>

    <div class="input-group">
      <input type="password" name="password" required placeholder="Password" />
      <label>Password</label>
    </div>

    <button type="submit">
      <span style="margin-left: -1rem;">📝 Register</span>
    </button>

    <!-- Google button -->
    <button type="button" onclick="window.location.href='/login/google'" style="margin-top: 1rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 20px; height: 20px;" />
      Sign up with Google
    </button>
  </form>
</div>
{% endblock %}
